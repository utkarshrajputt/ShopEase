{% extends 'base.html' %}
{% block content %}
    <div class="max-w-md mx-auto py-10">
        <h1 class="text-2xl font-bold text-center mb-6">Delete Product</h1>
        <p class="text-center text-gray-700 mb-6">Are you sure you want to delete "{{ product.name }}"?</p>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700">Yes, Delete</button>
            <a href="{% url 'seller_dashboard' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
        </form>
    </div>
{% endblock %}
