{% extends 'base.html' %}
{% block content %}
<div class="py-10 max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Seller Profile</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center mb-6 rounded-lg p-4 shadow-md">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="bg-white rounded-xl shadow-lg p-6">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="business_name" class="block text-sm font-medium text-gray-700 mb-2">Business Name</label>
                <input type="text" name="business_name" id="business_name" value="{{ profile.business_name }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="contact_email" class="block text-sm font-medium text-gray-700 mb-2">Contact Email</label>
                <input type="email" name="contact_email" id="contact_email" value="{{ profile.contact_email }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="shipping_policy" class="block text-sm font-medium text-gray-700 mb-2">Shipping Policy</label>
                <textarea name="shipping_policy" id="shipping_policy" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">{{ profile.shipping_policy }}</textarea>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition duration-200 font-semibold text-lg shadow-md">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
